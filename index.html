<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Jewelry Shop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f8f8f8;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo { font-size: 24px; font-weight: bold; }
        nav ul {
            display: flex;
            list-style: none;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }
        nav ul li a:hover { color: #b29b68; }
        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }
        .hero h1 { font-size: 48px; margin-bottom: 20px; }
        .hero button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, #d1b000, #f5d000);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
        }
        .hero button:hover {
            transform: scale(1.05);
            background: #b29b68;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .featured-collections {
            padding: 50px 20px;
            text-align: center;
            background-color: #ffffff;
        }
        .collection-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .collection-item {
            width: 250px;
            padding: 15px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .collection-item:hover {
            transform: translateY(-5px);
        }
        .collection-item img {
            width: 100%;
            transition: transform 0.3s;
        }
        .collection-item:hover img {
            transform: scale(1.1);
        }
        .collection-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            text-align: center;
            transition: opacity 0.3s;
            opacity: 0;
        }
        .collection-item:hover .collection-title {
            opacity: 1;
        }
        footer {
            background: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Jewelry Shop</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Collections</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h1>Discover Your Sparkle</h1>
        <button>Shop Our Collection</button>
    </section>

    <section class="featured-collections">
        <h2>Featured Collections</h2>
        <div class="collection-grid">
            <div class="collection-item">
                <img src="engagement-ring.jpg" alt="Engagement Rings">
                <div class="collection-title">Engagement Rings</div>
            </div>
            <div class="collection-item">
                <img src="necklace.jpg" alt="Necklaces">
                <div class="collection-title">Necklaces</div>
            </div>
            <div class="collection-item">
                <img src="earrings.jpg" alt="Earrings">
                <div class="collection-title">Earrings</div>
            </div>
        </div>
    </section>

    <footer>
        <div>Â© 2024 Jewelry Shop. All Rights Reserved.</div>
    </footer>
</body>
</html>
